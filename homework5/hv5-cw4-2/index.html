<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classwork4-2</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>


<div class="page w100">

    <div class="header w100"></div>

    <div class="menu w100"></div>

    <div class="topsection w100"></div>

    <div class="benefits w100">
        <div class="step1">
            <div class="item a cl radius"></div>
            <div class="item b cl radius"></div>
        </div>
        <div class="step2">
            <div class="item c cl radius"></div>
            <div class="item d cl radius"></div>
        </div>
    </div>

    <div class="block w100">
        <div class="product x radius50 bg"></div>
        <div class="product y radius50 bg"></div>
        <div class="product z radius50 bg"></div>
    </div>

    <div class="cards w100">
        <div class="top">
            <div class="post one bg radius"><div class="photo"></div></div>
            <div class="post two bg radius"><div class="photo"></div></div>
            <div class="post three bg radius"><div class="photo"></div></div>
        </div>

        <div class="bottom">
            <div class="post four bg radius"><div class="photo"></div></div>
            <div class="post five bg radius"><div class="photo"></div></div>
            <div class="post six bg radius"><div class="photo"></div></div>
        </div>

        <div class="features w100">
            <div class="proposal first cl"></div>
            <div class="proposal second bg"></div>
        </div>

    </div>

    <div class="footer w100 cl"></div>

</div>

</html>
